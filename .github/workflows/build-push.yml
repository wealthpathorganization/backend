# Backend Build and Push Workflow
# Builds and pushes Docker images to GitHub Container Registry

name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/wealthpathorganization/backend
  MIGRATIONS_IMAGE: ghcr.io/wealthpathorganization/migrations

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Run tests
        run: go test -v ./...

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  build-migrations:
    name: Build Migrations
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push migrations
        uses: docker/build-push-action@v5
        with:
          context: ./migrations
          file: ./migrations/Dockerfile
          push: true
          tags: |
            ${{ env.MIGRATIONS_IMAGE }}:latest
            ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}

  # =============================================================================
  # K8s GitOps Deployment (ArgoCD via PR)
  # =============================================================================
  trigger-k8s-update:
    name: Trigger K8s PR
    runs-on: ubuntu-latest
    needs: [build-backend, build-migrations]
    if: success()
    env:
      K8S_REPO_TOKEN: ${{ secrets.K8S_REPO_TOKEN }}

    steps:
      - name: Skip if K8S_REPO_TOKEN not set
        if: env.K8S_REPO_TOKEN == ''
        run: |
          echo "⚠️ K8S_REPO_TOKEN not set, skipping K8s PR creation"
          echo "To enable K8s GitOps deployment, add K8S_REPO_TOKEN secret to this repository"

      - name: Trigger K8s PR for backend
        if: env.K8S_REPO_TOKEN != ''
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.K8S_REPO_TOKEN }}
          repository: wealthpathorganization/wealthpath-k8s
          event-type: update-image
          client-payload: |
            {
              "component": "backend",
              "image_tag": "${{ github.sha }}",
              "repository": "${{ github.repository }}",
              "source_sha": "${{ github.sha }}",
              "commit_message": "${{ github.event.head_commit.message }}"
            }

      - name: Trigger K8s PR for migrations
        if: env.K8S_REPO_TOKEN != ''
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.K8S_REPO_TOKEN }}
          repository: wealthpathorganization/wealthpath-k8s
          event-type: update-image
          client-payload: |
            {
              "component": "migrations",
              "image_tag": "${{ github.sha }}",
              "repository": "${{ github.repository }}",
              "source_sha": "${{ github.sha }}",
              "commit_message": "${{ github.event.head_commit.message }}"
            }

      - name: Log K8s PR trigger
        if: env.K8S_REPO_TOKEN != ''
        run: |
          echo "=== K8s PR Triggered ==="
          echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Migrations: ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}"
          echo "PRs will be created in wealthpath-k8s repo"
          echo "========================"

  # =============================================================================
  # Ansible Deployment (Legacy - keep during migration)
  # =============================================================================
  notify-deploy:
    name: Trigger Auto-Deploy (Ansible)
    runs-on: ubuntu-latest
    needs: [build-backend, build-migrations]
    if: success()
    env:
      DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

    steps:
      - name: Log build info
        run: |
          echo "=== Backend Build Complete ==="
          echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Migrations: ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}"
          echo "=============================="

      - name: Trigger deployment
        if: env.DEPLOY_TOKEN != ''
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository: wealthpathorganization/infra-ansible
          event-type: deploy
          client-payload: |
            {
              "source": "backend",
              "sha": "${{ github.sha }}",
              "backend_tag": "${{ github.sha }}",
              "migrations_tag": "${{ github.sha }}"
            }

      - name: Skip deploy notification
        if: env.DEPLOY_TOKEN == ''
        run: |
          echo "⚠️ DEPLOY_TOKEN not set, skipping Ansible auto-deploy"
          echo "To enable Ansible auto-deploy, add DEPLOY_TOKEN secret to this repository"

