# Backend Build and Push Workflow
# Builds and pushes Docker images to GitHub Container Registry

name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/wealthpathorganization/backend
  MIGRATIONS_IMAGE: ghcr.io/wealthpathorganization/migrations

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Run tests
        run: go test -v ./...

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  build-migrations:
    name: Build Migrations
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push migrations
        uses: docker/build-push-action@v5
        with:
          context: ./migrations
          file: ./migrations/Dockerfile
          push: true
          tags: |
            ${{ env.MIGRATIONS_IMAGE }}:latest
            ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}

  # =============================================================================
  # K8s GitOps Deployment (New - ArgoCD)
  # =============================================================================
  update-k8s-manifests:
    name: Update K8s Image Tags
    runs-on: ubuntu-latest
    needs: [build-backend, build-migrations]
    if: success()
    env:
      K8S_REPO_TOKEN: ${{ secrets.K8S_REPO_TOKEN }}

    steps:
      - name: Skip if K8S_REPO_TOKEN not set
        if: env.K8S_REPO_TOKEN == ''
        run: |
          echo "⚠️ K8S_REPO_TOKEN not set, skipping K8s manifest update"
          echo "To enable K8s GitOps deployment, add K8S_REPO_TOKEN secret to this repository"

      - name: Checkout K8s repo
        if: env.K8S_REPO_TOKEN != ''
        uses: actions/checkout@v4
        with:
          repository: wealthpathorganization/wealthpath-k8s
          token: ${{ secrets.K8S_REPO_TOKEN }}
          path: k8s-repo

      - name: Setup Kustomize
        if: env.K8S_REPO_TOKEN != ''
        uses: imranismail/setup-kustomize@v2

      - name: Update image tags
        if: env.K8S_REPO_TOKEN != ''
        working-directory: k8s-repo/overlays/production
        run: |
          kustomize edit set image \
            ghcr.io/wealthpathorganization/backend=ghcr.io/wealthpathorganization/backend:${{ github.sha }}
          kustomize edit set image \
            ghcr.io/wealthpathorganization/migrations=ghcr.io/wealthpathorganization/migrations:${{ github.sha }}

      - name: Commit and push
        if: env.K8S_REPO_TOKEN != ''
        working-directory: k8s-repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "chore: update backend to ${{ github.sha }}

          Backend: ghcr.io/wealthpathorganization/backend:${{ github.sha }}
          Migrations: ghcr.io/wealthpathorganization/migrations:${{ github.sha }}

          Triggered by: ${{ github.event.head_commit.message }}"
          git push

      - name: Log K8s update
        if: env.K8S_REPO_TOKEN != ''
        run: |
          echo "=== K8s Manifests Updated ==="
          echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Migrations: ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}"
          echo "ArgoCD will automatically sync the changes."
          echo "=============================="

  # =============================================================================
  # Ansible Deployment (Legacy - keep during migration)
  # =============================================================================
  notify-deploy:
    name: Trigger Auto-Deploy (Ansible)
    runs-on: ubuntu-latest
    needs: [build-backend, build-migrations]
    if: success()
    env:
      DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

    steps:
      - name: Log build info
        run: |
          echo "=== Backend Build Complete ==="
          echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Migrations: ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}"
          echo "=============================="

      - name: Trigger deployment
        if: env.DEPLOY_TOKEN != ''
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository: wealthpathorganization/infra-ansible
          event-type: deploy
          client-payload: |
            {
              "source": "backend",
              "sha": "${{ github.sha }}",
              "backend_tag": "${{ github.sha }}",
              "migrations_tag": "${{ github.sha }}"
            }

      - name: Skip deploy notification
        if: env.DEPLOY_TOKEN == ''
        run: |
          echo "⚠️ DEPLOY_TOKEN not set, skipping Ansible auto-deploy"
          echo "To enable Ansible auto-deploy, add DEPLOY_TOKEN secret to this repository"

