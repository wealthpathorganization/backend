# Backend Build and Push Workflow
# Builds and pushes Docker images to GitHub Container Registry

name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/wealthpathorganization/backend
  MIGRATIONS_IMAGE: ghcr.io/wealthpathorganization/migrations

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Run tests
        run: go test -v ./...

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  build-migrations:
    name: Build Migrations
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push migrations
        uses: docker/build-push-action@v5
        with:
          context: ./migrations
          file: ./migrations/Dockerfile
          push: true
          tags: |
            ${{ env.MIGRATIONS_IMAGE }}:latest
            ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}

  notify-deploy:
    name: Trigger Auto-Deploy
    runs-on: ubuntu-latest
    needs: [build-backend, build-migrations]
    if: success()

    steps:
      - name: Log build info
        run: |
          echo "=== Backend Build Complete ==="
          echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Migrations: ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}"
          echo "=============================="

      - name: Trigger deployment
        if: ${{ secrets.DEPLOY_TOKEN != '' }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository: wealthpathorganization/infra-ansible
          event-type: deploy
          client-payload: |
            {
              "source": "backend",
              "sha": "${{ github.sha }}",
              "backend_tag": "${{ github.sha }}",
              "migrations_tag": "${{ github.sha }}"
            }

      - name: Skip deploy notification
        if: ${{ secrets.DEPLOY_TOKEN == '' }}
        run: |
          echo "⚠️ DEPLOY_TOKEN not set, skipping auto-deploy"
          echo "To enable auto-deploy, add DEPLOY_TOKEN secret to this repository"

