# Backend Build and Push Workflow
# Builds and pushes Docker images to GitHub Container Registry

name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/wealthpathorganization/backend
  MIGRATIONS_IMAGE: ghcr.io/wealthpathorganization/migrations

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Run tests
        run: go test -v ./...

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  build-migrations:
    name: Build Migrations
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push migrations
        uses: docker/build-push-action@v5
        with:
          context: ./migrations
          file: ./migrations/Dockerfile
          push: true
          tags: |
            ${{ env.MIGRATIONS_IMAGE }}:latest
            ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}

  notify-deploy:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build-backend, build-migrations]
    if: success()
    
    steps:
      - name: Trigger deployment
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "Backend images pushed successfully"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Migrations: ${{ env.MIGRATIONS_IMAGE }}:${{ github.sha }}"

          if [ -n "$DEPLOY_TOKEN" ]; then
            echo "Triggering deployment to infra-ansible..."
            curl -X POST \
              -H "Authorization: token $DEPLOY_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/wealthpathorganization/infra-ansible/dispatches \
              -d '{"event_type":"deploy","client_payload":{"source":"backend","sha":"${{ github.sha }}"}}'
            echo "Deployment triggered!"
          else
            echo "DEPLOY_TOKEN not set, skipping auto-deploy"
          fi

